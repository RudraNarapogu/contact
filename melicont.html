<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="melicont.css">
</head>
<body>
    <div class="container">
        <h1>Need Help?</h1>
        <div class="contact-options">
            <div class="option" id="call-us">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png" alt="Call Us">
                <p>Call Us</p>
                <p>9AM-9PM Sat-Thu</p>
            </div>
            <div class="option" id="chat">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/chat.png" alt="Chat">
                <p>Chat</p>
                <p>9AM-9PM Sat-Thu</p>
            </div>
            <div class="option" id="whatsapp">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png" alt="WhatsApp">
                <p>WhatsApp</p>
            </div>
            <div class="option" id="request-call">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/phone-call.png" alt="Request a Call">
                <p>Request a Call</p>
            </div>
        </div>
        <h2>Connect with Us</h2>
        <div class="footer">
            <a href="#" id="facebook"><img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook"></a>
            <a href="#" id="twitter"><img src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png" alt="Twitter"></a>
            <a href="#" id="instagram"><img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram"></a>
            <a href="#" id="email"><img src="https://img.icons8.com/ios-filled/50/ffffff/email.png" alt="Email"></a>
            <a href="#" id="youtube"><img src="https://img.icons8.com/ios-filled/50/ffffff/youtube-play.png" alt="YouTube"></a>
        </div>
        <div class="email-addresses">
            <p>support@ourmeli.com</p>
            <p>complaintbox@ourmeli.com</p>
        </div>
    </div>
    <script src="melicont.js"></script>
</body>
</html>
